<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">      
      <img src="./library.jpeg" class="rounded float-start " alt="...">      
      <h2 class="headTitle ">Library Project</h2>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Book Name or Author" aria-label="Search" id="searchText">        
      </form>
    </div>
</nav>
<div class="card text-bg-dark mx-1 ">
        <img src="./background.jpeg" class="card-img " alt="...">
        <div class="card-img-overlay">          
          <p class="card-text  text-center">"Books are uniquely portable magic." Stephen King</p>          
        </div>
</div>

<footer class="navbar bg-body-tertiary">
    <div class="footer text-start mx-1">
        <button type="button" class="btn btn-primary" id="addBookButton" data-bs-target="#editBookModal" data-bs-toggle="modal">ADD BOOK</button>
        <button type="button" class="btn btn-primary" data-bs-target="#filterModal" data-bs-toggle="modal" id="filterButton">FILTER</button>
        <button type="button" class="btn btn-primary" id="sortButton" >SORT</button>      
    </div>
</footer>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Written Date</th>
        <th scope="col">Cover Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="booksTBody">
      <!-- js den gelecek -->

      <!-- <tr>
      <td>1</td>
      <td>kitap</td>
      <td>yazar</td>
      <td>${category}</td>
      <td>${writtenDate}</td>
      <td><img src="${coverImage}" alt="" width="30px"></td>
      <td><i class="bi bi-pencil-fill"></i></td>
      <td><i class="bi bi-trash-fill"></i></td>
      <td><i class="bi bi-eye-fill"></i></td>
     </tr> -->
    </tbody>
  </table>

  <!-- add book modal -->

  <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="editBookForm">
              <div class="mb-3">
                <label for="editBookName" class="form-label" >Book Name</label>
                <input type="text" class="form-control" id="editBookName">
              </div>
              <div class="mb-3">
                <!-- label'in for'u ve input'un id'si aynı olmalı -->
                <label for="editAuthor" class="form-label">Author</label> 
                <input type="text" class="form-control" id="editAuthor">
              </div>
              <div class="mb-3">
                <label for="editCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="editCategory">
              </div>
              <div class="mb-3">
                <label for="editWrittenDate" class="form-label">Written Date</label>
                <input type="text" class="form-control" id="editWrittenDate">
              </div>
              <div class="mb-3">
                <label for="editCoverImage" class="form-label">Cover Image URL</label>
                <input type="text" class="form-control" id="editCoverImage">
              </div>
      
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveChangesButton" >Save changes</button>
            </div> 
          </div>
      
        </div>
      
      </div>

      <!-- sort modal -->

<div class="modal fade" id="sortModal" tabindex="-1" aria-labelledby="sortModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sort Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-primary w-100 mb-2" id="sortAZ" >Sort A-Z</button>
        <button type="button" class="btn btn-primary w-100 mb-2"  id="sortZA">Sort Z-A</button>
        <button type="button" class="btn btn-primary w-100 mb-2" id="sortDate">Sort by Date</button>
      </div>
      
    </div>

  </div>

</div>

<!-- filter modal -->

<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter Books by Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="filterCategory" class="form-label">Category</label>
          <input type="text" class="form-control" id="filterCategory">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="searchButton" >Search</button>
      </div>
      
    </div>

  </div>

</div>

<!-- eye -->
<div class="modal fade" id="viewBookModal" tabindex="-1" aria-labelledby="viewBookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <img src="" id="viewCoverImage" alt="cover image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title"> Book Name : <span id ="viewBookName"></span> </h5>
            <p class="card-text"> Author : <span id ="viewAuthor"></span> </p>
            <p class="card-text"> Category : <span id ="viewCategory"></span> </p>
            <p class="card-text"> Written Date : <span id ="viewWrittenDate"></span> </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
      
    </div>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./library.js"></script>
</body>
</html>
