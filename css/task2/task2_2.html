<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2_2</title>
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="task2_2.css">
</head>
<body>
    <!-- genel taşıyıcı -->
   <div id="both">
    <!-- !***************************************************************** -->
    <!-- sol taraf -->
    <div class="left-side">
        <!-- başlık -->
        <h3 class="left-side-title">Your Result</h3>
        <!-- yuvarlak kısım -->
        <div class="left-side-score-container">
            <p class="lift-side-score-current">76<span>of 100</span></p>
        </div>
        <!-- alt başlık -->
        <h2 class="left-side-subtitle">Great</h2>
        <!-- açıklama -->
        <p class="left-side-desc">
            You scored higher than 65% of the people who have taken these tests. 
        </p>
    </div>
    <!-- !*************************************************************** -->
    <!-- sağ taraf -->
    <div class="right-side">
        <h3>Summary</h3>
        <div class="reaction">
            <div class="reaction-left">
                <img src="./images/icon-reaction.svg" alt="">
                <p>Reaction</p>
            </div>
            <h4 class="rating"><span>80</span> / 100</h4>
        </div>
        <div class="memory">
            <div class="memory-left">
                <img src="./images/icon-memory.svg" alt="">
                <p >Memory</p>
            </div>
            <h4 class="rating"><span>92</span> / 100</h4>
        </div>
        <div class="verbal">
            <div class="verbal-left">
                <img src="./images/icon-verbal.svg" alt="">
                <p >Verbal</p>
            </div>
            <h4 class="rating"><span>61</span> / 100</h4>
        </div>
        <div class="visual">
            <div class="visual-left">
                <img src="./images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
            <h4 class="rating"><span>72</span> / 100</h4>
        </div>
        <button>Continue</button>
    </div>
   </div>
</body>
</html>
