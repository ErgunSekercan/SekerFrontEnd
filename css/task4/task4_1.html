<head>

<body Body background="./background_image.jpg">
    
    <div class="survey">
    <form action="./result.html">
        
    <div class="title"><h1 >NET<span>FLIX</span></h1>
    <h5 class="cap">Thank you for signing up to Netflix. Tell me about yourself.</h5>
    </div>
    
    <fieldset class="field">    
    <div class="information">
        <legend class="section">Name</legend>
        <label for="name" class="name"></label>
        <input type="placeholder" id="name" placeholder="Enter your name" >
    </div><br>
    <div>
        <legend class="section">Age</legend>
        <label for="name"></label>
        <input type="placeholder" id="name" placeholder="Enter your age" >
    </div><br>
    <div>
        <legend class="section">Email</legend>
        <label for="name"></label>
        <input type="placeholder" id="name" placeholder="Enter your email" >
    </div><br>
    <div>
        <legend class="section">Content Type</legend>
        <label for="seri"></label>
        <select type="placeholder" id="seri" placeholder="Series" >
            <option value="ser">Series</option>
    </div>
    <div class="check" style="color: white;">        

          <label class="movie" for="movieType">Movie Type</label>          
          <label for="come">Comedy</label>
          <input type="checkbox" id="come" name="mov" value="comedy" />          
          <label for="act">Action</label>
          <input type="checkbox" id="act" name="ac" value="action" />          
          <label for="roman">Romance</label>
          <input type="checkbox" id="roman" name="rom" value="romance" />
            
    </div><br>

    <div class="radio">
        <div><label >Gender</label></div>
          <div class="gender"><input type="radio" id="mal" name="gender" value="male" />
          <label for="mal">Male</label></div>
          <div class="gender"><input type="radio" id="fem" name="gender" value="female" /> 
          <label for="fem">Female</label></div>
          <div class="gender"><input type="radio" id="ot" name="gender" value="other" />
          <label for="ot">Other</label></div>
          
    </div>

        <li>Male</li>

    </ul></div> -->

    </form>
</div>
