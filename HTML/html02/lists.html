<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ! list -->
    <!-- sıralı listeler ordered list -->

    <ol type="1" reversed start="10"> <!--type için 1, A, a, I, i kullanabilirsiniz-->
        <li>html</li>
        <li>css
            <ol>
                <li>sass</li>
                <li>bootstrap</li>
            </ol>
        </li>
        <li>js</li>
        <li>react</li>
    </ol>
    <hr>

    <!-- sırasız listeler unordered list -->


    <ul style="list-style-type:none"> <!--disc, circle, square, none-->
        <li>krema</li>
        <li>kakao</li>
        <li>seker</li>
        <li>vanila</li>
    </ul>

    <hr>

    <!-- açıklama listeleri description list -->

    <dl>
        <dt>coffee</dt>
        <dd>black and hot drink</dd>
    </dl>
</body>
</html>
